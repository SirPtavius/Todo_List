<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Setup</title>
  </head>
  <body>
    <header class="blurred-box">
      <h1>To Do List</h1>
    </header>
    <main class="container">
      <div class="sideBar blurred-box">
        <div class="toDo">
          <div class="sideTitle">
            <h2>To Do</h2>
            <button>New</button>
          </div>
          <div>
            <p>All</p>
            <p>Today</p>
            <p>High Prority</p>
          </div>
        </div>
        <div class="projects">
          <div class="sideTitle">
            <button class="btnProjects">Projects</button>
          </div>
          <div>
            <p>Work</p>
            <p>Sport</p>
            <p>School</p>
          </div>
        </div>
      </div>

      <div class="tasksContainer">
        <div class="tasks">
          <div class="taskInfo blurred-box">
            <div class="leftInfo">
              <input type="checkbox" />
              <p>TITLETITLE</p>
            </div>
            <div class="rightInfo">
              <p>Sab 6, 2024</p>
              <button class="details">Details</button>
              <img src="images/modify.png" alt="Modify" class="icon" />
              <img src="images/delete-icon.png" alt="Delete" class="icon" />
            </div>
          </div>
        </div>
        <div class="addTask blurred-box">
          <p>+ Add Task</p>
        </div>
      </div>

      <div class="info blurred-box"></div>
    </main>
    <script src="index_bundle.js"></script>
  </body>
</html>
